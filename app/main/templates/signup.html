{% extends "layout.html" %}

{% block content %}

    <main>
        <div>
            <h2>Create an Account</h2>
            <form method="POST" action="/signup">
                {{ form.hidden_tag() }}

                <div>
                    {{ form.user.label }}
                    {{ form.user}}
                </div>

                <div>
                    {{ form.submit(class="btn-primary") }}
                </div>

            </form>
        </div>

{% endblock %}
